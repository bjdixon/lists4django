{% extends 'base.html' %}

{% block header_text %}My Lists{% endblock %}

{% block extra_content %}
	<h3 class="text-center">{{ owner.email }}</h3>
	<table class="table table-striped">
		{% for list in owner.list_set.all %}
			{% if list.name != None  %}
			<tr><td><a href="{{ list.get_absolute_url }}">{{ list.name }}<a></td></tr>
			{% endif %}
		{% endfor %}
	</table>
{% endblock %}
